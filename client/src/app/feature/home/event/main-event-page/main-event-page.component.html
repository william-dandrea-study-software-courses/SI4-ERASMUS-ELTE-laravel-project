
<button mat-raised-button color="primary" class="event-card" (click)="handleCreationEvent()">Add a event</button>

<div *ngIf="allEvents">

  <mat-grid-list cols="3" >
    <mat-grid-tile *ngFor="let event of allEvents">
      <app-event-card class="event-card full-width" [id]="event.id" [date]="event.date" [title]="event.title" [location]="event.location" [note]="event.note"></app-event-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>

<div *ngIf="!allEvents">
  <mat-spinner></mat-spinner>
</div>
