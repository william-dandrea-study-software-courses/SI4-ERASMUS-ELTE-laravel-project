
<mat-card>
  <mat-card-title>Edit the event</mat-card-title>
  <mat-divider inset></mat-divider>


  <form [formGroup]="eventForm">
    <mat-card-content class="full-width" style="margin-top: 30px" >

      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Date</mat-label>
        <input matInput type="date" formControlName="date">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill" style="width:100%" >
        <mat-label>Title</mat-label>
        <textarea matInput type="text" formControlName="title"></textarea>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill" style="width:100%" >
        <mat-label>Location</mat-label>
        <textarea matInput type="text" formControlName="location"></textarea>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Note</mat-label>
        <textarea matInput type="text" formControlName="note"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions >
      <button mat-raised-button color="primary" style="width:100%" [disabled]="eventForm.invalid" (click)="submit()">Edit</button>
    </mat-card-actions>

  </form>
</mat-card>
